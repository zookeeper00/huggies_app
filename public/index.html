<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI Web App</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-12">
    <h1 class="text-3xl font-bold text-center mb-8">Generate Text with Generative AI</h1>
    <textarea id="prompt" class="form-textarea mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" rows="4" placeholder="Enter your prompt here..."></textarea>
    <div class="mt-4 flex justify-center">
      <button onclick="generateText()" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate Text</button>
    </div>
    <h2 class="text-xl font-bold mt-8 mb-4">Generated Text:</h2>
    <p id="result" class="text-gray-800"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
